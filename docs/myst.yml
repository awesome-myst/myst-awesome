# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 1a8d1012-58dc-4f74-afcd-7878dbccaa06
  title: MyST Awesome
  description: MyST-MD site theme built with Web Awesome.
  keywords: ["myst", "myst-md", "theme", "webawesome", "shoelace", "astro", "book", "furo"]
  github: "https://github.com/awesome-myst/myst-awesome"
  license:
    code: MIT
    content: CC-BY-4.0
  references:
    python: https://docs.python.org/3.13/
    jupyterbook: https://jupyterbook.org/en/stable/
    jtex: https://mystmd.org/jtex/
    spec: https://mystmd.org/spec/
  plugins:
    - src/directives.mjs
  toc:
    - file: index.md
    - title: Customization
      children:
        - file: customization/site-options.md
        - file: customization/themes.md
    - title: Authoring
      children:
        - file: authoring/typography.md

site:
  title: MyST Awesome
  options:
    favicon: assets/favicon.ico
    logo: assets/logo.png
    base_dir: book  # Base directory for book pages (can be overridden with BASE_DIR env var)
